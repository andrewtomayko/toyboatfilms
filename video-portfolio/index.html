<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — Video Portfolio</title>

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b0b0c; color: #f4f4f5; }
    header { padding: 48px 20px 20px; max-width: 1100px; margin: 0 auto; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0; color: #b6b6bd; }

    main { padding: 20px; max-width: 1100px; margin: 0 auto 60px; }
   .grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}
    .card {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #141416;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-decoration: none;
      color: inherit;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      filter: saturate(1.05);
      transition: transform .2s ease;
    }
    .card:hover .thumb { transform: scale(1.02); }
    .meta { padding: 12px 12px 14px; }
    .title { font-weight: 650; font-size: 14px; margin: 0 0 6px; }
    .tag { font-size: 12px; color: #a0a0a8; margin: 0; }

    .play {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }
    .play svg {
      width: 58px; height: 58px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.45));
      opacity: .95;
    }
  </style>
</head>

<body>
  <header>
    <h1>Your Name</h1>
    <p>Video portfolio — selected work</p>
  </header>

  <main>
    <section class="grid">

      <!-- YOUTUBE EXAMPLE -->
      <a class="card glightbox"
         href="https://www.youtube.com/watch?v=VIDEO_ID"
         data-gallery="videos"
         data-type="video"
         data-title="Project Title — YouTube">
        <img class="thumb" src="https://img.youtube.com/vi/VIDEO_ID/hqdefault.jpg" alt="Project Title thumbnail">
        <div class="play" aria-hidden="true">
          <svg viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="46" stroke="white" stroke-width="6" opacity="0.9"/>
            <path d="M42 33 L72 50 L42 67 Z" fill="white"/>
          </svg>
        </div>
        <div class="meta">
          <p class="title">Project Title</p>
          <p class="tag">Brand Film • 2025</p>
        </div>
      </a>

      <!-- VIMEO EXAMPLE -->
      <a class="card glightbox"
         href="https://vimeo.com/VIDEO_ID"
         data-gallery="videos"
         data-type="video"
         data-title="Project Title — Vimeo">
        <!-- For Vimeo thumbnails, easiest is to use your own exported thumbnail image -->
        <img class="thumb" src="thumbnails/vimeo-project-1.jpg" alt="Project Title thumbnail">
        <div class="play" aria-hidden="true">
          <svg viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="46" stroke="white" stroke-width="6" opacity="0.9"/>
            <path d="M42 33 L72 50 L42 67 Z" fill="white"/>
          </svg>
        </div>
        <div class="meta">
          <p class="title">Project Title</p>
          <p class="tag">Doc • 2024</p>
        </div>
      </a>

    </section>
  </main>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: false
    });
  </script>
</body>
</html>
