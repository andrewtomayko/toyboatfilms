<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toy Boat — Video Portfolio</title>

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- Netlify Identity (needed for CMS auth redirects) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #fff;
      color: #000;
    }

    /* ---------- HEADER ---------- */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .header-inner {
      padding: 24px 32px;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    /* ---------- INTRO ---------- */
    .intro {
      max-width: 720px;
      padding: 120px 32px 80px;
    }

    .intro h1 {
      font-size: 38px;
      margin-bottom: 24px;
    }

    .intro p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .location {
      font-size: 14px;
      margin-bottom: 32px;
    }

    .cta {
      background: none;
      border: 2px solid #000;
      padding: 14px 24px;
      font-size: 13px;
      letter-spacing: 0.1em;
      cursor: pointer;
    }

    /* ---------- GRID ---------- */
    main {
      padding: 0 32px 80px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background: #222;
      display: block;
    }

    .play {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .play span {
      font-size: 56px;
      color: white;
      text-shadow: 0 10px 25px rgba(0,0,0,.6);
    }

    .meta {
      padding-top: 10px;
    }

    .title {
      font-weight: 600;
      font-size: 14px;
      margin: 0 0 4px;
    }

    .tag {
      font-size: 12px;
      color: #777;
      margin: 0;
    }

    /* ---------- MODAL ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: #fff;
      padding: 48px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .modal-content button {
      border: 2px solid #000;
      background: none;
      padding: 12px 20px;
      font-size: 13px;
      letter-spacing: 0.1em;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">TOY BOAT</div>
  </header>

  <!-- INTRO -->
  <section class="intro">
    <h1>Videos that connect</h1>
    <p>
      We are a small team of local filmmakers creating thoughtful,
      story-driven videos with a hands-on, collaborative approach.
    </p>
    <p class="location">
      Based in Poulsbo, serving the Puget Sound
    </p>
    <button class="cta" id="openContact">PLAN YOUR PROJECT</button>
  </section>

  <!-- GRID -->
  <main>
    <section class="grid" id="videoGrid"></section>
  </main>

  <!-- CONTACT MODAL -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <button class="close" id="closeContact">×</button>
      <h2>Schedule a call to plan your video project!</h2>

      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone">
        <textarea name="message" placeholder="Tell us about your project" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    async function loadVideos() {
      const res = await fetch("/data/videos.json", { cache: "no-store" });
      const data = await res.json();
      return data.videos || [];
    }

    function render(videos) {
      const grid = document.getElementById("videoGrid");

      grid.innerHTML = videos.map(v => `
        <a class="card glightbox"
           href="${v.type === "youtube"
             ? `https://www.youtube.com/watch?v=${v.id}`
             : `https://vimeo.com/${v.id}`}"
           data-gallery="videos"
           data-type="video"
           data-title="${v.title}">
          <img class="thumb" src="${v.thumb}" alt="${v.title}">
          <div class="play"><span>▶</span></div>
          <div class="meta">
            <p class="title">${v.title}</p>
            ${v.tag ? `<p class="tag">${v.tag}</p>` : ``}
          </div>
        </a>
      `).join("");

      GLightbox({ selector: ".glightbox" });
    }

    loadVideos().then(render);

    // Contact modal
    const modal = document.getElementById("contactModal");
    document.getElementById("openContact").onclick = () => modal.style.display = "flex";
    document.getElementById("closeContact").onclick = () => modal.style.display = "none";
  </script>

</body>
</html>
