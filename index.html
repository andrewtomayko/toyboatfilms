<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toy Boat — Video Portfolio</title>

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- Netlify Identity (safe to keep; helps CMS auth flows) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    :root{
      --bg:#ffffff;
      --text:#000000;
      --muted:#777777;
      --border:#eeeeee;

      --columns:2;
      --gap:32px;
      --sidePadding:32px;
      --introWidth:720px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ---------- HEADER ---------- */
    .site-header{
      position:sticky;
      top:0;
      z-index:1000;
      background:var(--bg);
      border-bottom:1px solid var(--border);
    }

    .header-inner{
      padding:24px var(--sidePadding);
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      user-select:none;
    }

    /* ---------- INTRO ---------- */
    .intro{
      max-width:var(--introWidth);
      padding:120px var(--sidePadding) 80px;
    }

    .intro h1{
      font-size:38px;
      margin:0 0 24px;
      line-height:1.15;
    }

    .intro p{
      font-size:18px;
      line-height:1.6;
      margin:0 0 16px;
    }

    .location{
      font-size:14px;
      color:var(--muted);
      margin:0 0 32px;
    }

    .cta{
      background:none;
      border:2px solid var(--text);
      color:var(--text);
      padding:14px 24px;
      font-size:13px;
      letter-spacing:.1em;
      cursor:pointer;
      text-transform:uppercase;
    }

    /* ---------- GRID ---------- */
    main{
      padding:0 var(--sidePadding) 80px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(var(--columns),1fr);
      gap:var(--gap);
    }

    @media (max-width:800px){
      .grid{ grid-template-columns:1fr; }
      .intro{ padding-top:72px; }
    }

    .card{
      position:relative;
      text-decoration:none;
      color:inherit;
      overflow:hidden;
      border-radius:0;
    }

    .thumb{
      width:100%;
      aspect-ratio:16/9;
      object-fit:cover;
      display:block;
      background:#222;
      border-radius:0;
    }

    .play{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
    }

    .play span{
      font-size:56px;
      color:#fff;
      text-shadow:0 10px 25px rgba(0,0,0,.6);
      opacity:.9;
    }

    /* ---------- CONTACT MODAL ---------- */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:2000;
      padding:18px;
    }

    .modal-content{
      background:var(--bg);
      color:var(--text);
      padding:42px;
      width:100%;
      max-width:640px;
      position:relative;
      border-radius:0;
    }

    .modal-content h2{
      margin:0 0 18px;
      font-size:20px;
      line-height:1.25;
    }

    .modal-content input,
    .modal-content textarea{
      width:100%;
      margin-bottom:14px;
      padding:12px;
      border:1px solid var(--border);
      background:#fff;
      color:#000;
      font-size:14px;
      border-radius:0;
    }

    .modal-content textarea{
      min-height:120px;
      resize:vertical;
    }

    .modal-content button[type="submit"]{
      border:2px solid var(--text);
      background:none;
      color:var(--text);
      padding:12px 18px;
      font-size:13px;
      letter-spacing:.1em;
      cursor:pointer;
      text-transform:uppercase;
    }

    .close{
      position:absolute;
      top:10px;
      right:12px;
      background:none;
      border:none;
      font-size:28px;
      cursor:pointer;
      color:var(--text);
      line-height:1;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner" id="logo">TOY BOAT</div>
  </header>

  <!-- INTRO -->
  <section class="intro">
    <h1 id="headline">Videos that connect</h1>
    <p id="description">
      We are a small team of local filmmakers creating thoughtful, story-driven videos with a hands-on, collaborative approach.
    </p>
    <p class="location" id="location">Based in Poulsbo, serving the Puget Sound</p>
    <button class="cta" id="openContact">PLAN YOUR PROJECT</button>
  </section>

  <!-- GRID -->
  <main>
    <section class="grid" id="videoGrid"></section>
  </main>

  <!-- CONTACT MODAL -->
  <div class="modal" id="contactModal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeContact" aria-label="Close">×</button>
      <h2>Plan your project</h2>

      <!-- Netlify Forms -->
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Phone (optional)" />
        <textarea name="message" placeholder="Tell us about your project" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    async function loadJSON(path) {
      const res = await fetch(path, { cache: "no-store" });
      if (!res.ok) throw new Error("Could not load " + path);
      return res.json();
    }

    function renderVideos(videos) {
      const grid = document.getElementById("videoGrid");

      grid.innerHTML = videos.map(v => {
        const href = (v.type === "youtube")
          ? `https://www.youtube.com/watch?v=${v.id}`
          : `https://vimeo.com/${v.id}`;

        return `
          <a class="card glightbox"
             href="${href}"
             data-gallery="videos"
             data-type="video">
            <img class="thumb" src="${v.thumb}" alt="">
            <div class="play"><span>▶</span></div>
          </a>
        `;
      }).join("");

      /*  GLIGHTBOX (85% of screen size) */
      GLightbox({
  selector: ".glightbox",
  zoomable: true,
  width: "85vw"
});

    }

    function setupContactModal() {
      const modal = document.getElementById("contactModal");
      const openBtn = document.getElementById("openContact");
      const closeBtn = document.getElementById("closeContact");

      openBtn.onclick = () => {
        modal.style.display = "flex";
        modal.setAttribute("aria-hidden", "false");
      };

      closeBtn.onclick = () => {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
      };

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          modal.setAttribute("aria-hidden", "true");
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          modal.style.display = "none";
          modal.setAttribute("aria-hidden", "true");
        }
      });
    }

    (async () => {
      // Editable site text (optional)
      try {
        const site = await loadJSON("/data/site.json");
        if (site.logo) document.getElementById("logo").textContent = site.logo;
        if (site.headline) document.getElementById("headline").textContent = site.headline;
        if (site.description) document.getElementById("description").textContent = site.description;
        document.getElementById("location").textContent = site.location || "";
        if (site.cta) document.getElementById("openContact").textContent = site.cta;
      } catch (e) {}

      setupContactModal();

      // Videos
      const videoData = await loadJSON("/data/videos.json");
      renderVideos(videoData.videos || []);
    })();
  </script>

</body>
</html>
