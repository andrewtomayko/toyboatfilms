<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — Video Portfolio</title>

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0b0c;
      color: #f4f4f5;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 20px 20px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0;
      color: #b6b6bd;
    }

    main {
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    /* Mobile: 1 column */
    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #141416;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-decoration: none;
      color: inherit;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background: #222;
    }

    .meta {
      padding: 12px 12px 14px;
    }

    .title {
      font-weight: 650;
      font-size: 14px;
      margin: 0 0 6px;
    }

    .tag {
      font-size: 12px;
      color: #a0a0a8;
      margin: 0;
    }

    .play {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .play span {
      font-size: 52px;
      opacity: 0.9;
      text-shadow: 0 10px 25px rgba(0,0,0,.6);
    }
  </style>
</head>

<body>

  <header>
    <h1>Your Name</h1>
    <p>Selected video work</p>
  </header>

  <main>
    <section class="grid" id="videoGrid"></section>
  </main>

  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <script>
    async function loadVideos() {
      const res = await fetch("/data/videos.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Could not load videos.json");
      const data = await res.json();
      return data.videos || [];
    }

    function render(videos) {
      const grid = document.getElementById("videoGrid");

      grid.innerHTML = videos.map(v => {
        const href = v.type === "youtube"
          ? `https://www.youtube.com/watch?v=${v.id}`
          : `https://vimeo.com/${v.id}`;

        const thumb = v.type === "youtube"
          ? `https://img.youtube.com/vi/${v.id}/hqdefault.jpg`
          : v.thumb;

        return `
          <a class="card glightbox"
             href="${href}"
             data-gallery="videos"
             data-type="video"
             data-title="${v.title}">
            ${thumb
              ? `<img class="thumb" src="${thumb}" alt="${v.title}">`
              : `<div class="thumb"></div>`
            }
            <div class="play"><span>▶</span></div>
            <div class="meta">
              <p class="title">${v.title}</p>
              ${v.tag ? `<p class="tag">${v.tag}</p>` : ``}
            </div>
          </a>
        `;
      }).join("");

      GLightbox({ selector: ".glightbox" });
    }

    (async () => {
      try {
        const videos = await loadVideos();
        render(videos);
      } catch (err) {
        console.error(err);
        document.getElementById("videoGrid").innerHTML =
          "<p style='color:#b6b6bd'>Could not load videos.</p>";
      }
    })();
  </script>

</body>
</html>
